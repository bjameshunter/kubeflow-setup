apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  clusterName: kubeflow-tutorial-328115/us-central1-a/kubeflow-2
  labels:
    kf-name: kubeflow-2
    mesh_id: proj-765135435577
  name: kubeflow-2
  namespace: kubeflow-tutorial-328115
spec:
  addonsConfig:
    httpLoadBalancing:
      disabled: false
  clusterAutoscaling:
    autoProvisioningDefaults:
      oauthScopes:
      - https://www.googleapis.com/auth/logging.write
      - https://www.googleapis.com/auth/monitoring
      - https://www.googleapis.com/auth/devstorage.read_only
      serviceAccountRef:
        name: kubeflow-2-vm
    enabled: true
    resourceLimits:
    - maximum: 128
      resourceType: cpu
    - maximum: 2000
      resourceType: memory
    - maximum: 16
      resourceType: nvidia-tesla-k80
  initialNodeCount: 2
  location: us-central1-a
  loggingService: logging.googleapis.com/kubernetes
  minMasterVersion: "1.20"
  monitoringService: monitoring.googleapis.com/kubernetes
  nodeConfig:
    imageType: cos
    machineType: e2-standard-8
    metadata:
      disable-legacy-endpoints: "true"
    oauthScopes:
    - https://www.googleapis.com/auth/logging.write
    - https://www.googleapis.com/auth/monitoring
    - https://www.googleapis.com/auth/devstorage.read_only
    serviceAccountRef:
      name: kubeflow-2-vm
    workloadMetadataConfig:
      nodeMetadata: GKE_METADATA_SERVER
  nodeVersion: "1.20"
  releaseChannel:
    channel: STABLE
  workloadIdentityConfig:
    identityNamespace: kubeflow-tutorial-328115.svc.id.goog
